<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    div {
        border-style: solid;
        border-color: black;
        margin: 10px;
        padding-bottom: 15px;
        padding-left: 15px;
        width: 500px;
    }
    
    
</style>

<body>
    
<div class="general">
     <h1>Hotel Name</h1>
    <p id="name"> </p>
    <button onclick="hotelName()">Click for hotel name</button>
    
     <h3>Total Rooms</h3>
    <p id="rooms"></p>
    <button onclick="hotelRooms()">Click for number of rooms</button>
    
       <h3>Available Rooms</h3>
    <p id="available"></p>
    <button onclick="hotelRoomsAvail()">Click for number of available rooms</button>
    
    <h3>Room Service?</h3>
    <p id="service"></p>
    <button onclick="roomService()">Click for room service indicator</button>
    
     <h3>Room Types</h3>
    <p id="types"></p>
    <button onclick="roomTypes()">Click for room types</button>
</div>

<div class="double-section">
     <h3>Double Beds</h3>
    <p id="double"></p>
    <button onclick="doubleAvail()">Click for how many double beds available</button>
    
       <h4>Book Double Bed?</h4>
    <p id="doubleBook"></p>
    <button onclick="doubleBookFunction()">Click to book Double room</button>
</div>
    
<div class="queen-section">
         <h3>Queen Beds</h3>
    <p id="queen"></p>
    <button onclick="queenAvail()">Click for how many queen beds available</button>
    
        <h4>Book Queen Room?</h4>
    <p id="queenBook"></p>
    <button onclick="queenBookFunction()">Click to book Queen room</button>
</div>
<div class="king-section">
         <h3>King Beds</h3>
    <p id="king"></p>
    <button onclick="kingAvail()">Click for how many king beds available</button>
    
       <h4>Book King Room?</h4>
    <p id="kingBook"></p>
    <button onclick="kingBookFunction()">Click to book King room</button>
</div>

    <!--<button onclick="booking()">Click to confirm booking</button>-->
    
    <script src="index.js"></script>
</body>
</html>
